 <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Conteneur vidéo avec son -->
    <video id="background-video" loop>
        <source src="matrixdeo.mp4" type="video/mp4">
    </video>

    <!-- Couverture cliquable pour démarrer -->
    <div id="cover" onclick="playVideo()">
        <h1>CLIQUEZ POUR LANCER</h1>
    </div>

    <style>
        /* Style pour la vidéo */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Couverture cliquable */
        #cover {
            
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            text-transform: uppercase;
            cursor: pointer;
            z-index: 1;
        }
        #cover h1{
            justify-content: center;
        }
    </style>

    <script>
        function playVideo() {
            const video = document.getElementById("background-video");
            video.play(); // Joue la vidéo avec le son
            document.getElementById("cover").style.display = "none"; // Cache la couverture
        }
    </script>
