


<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Conteneur vidéo avec son -->
    <video id="background-video" loop>
        <source src="matrixdeo.mp4" type="video/mp4">
    </video>

    <!-- Couverture cliquable pour démarrer -->
    <div id="cover" onclick="playVideo()">
        <h1>CLIQUEZ POUR LANCER</h1>
    </div>

    <style>
        /* Style pour la vidéo */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Couverture cliquable */
        #cover {
            
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            text-transform: uppercase;
            cursor: pointer;
            z-index: 1;
        }
        #cover h1{
            justify-content: center;
        }
    </style>

    <script>
        function playVideo() {
            const video = document.getElementById("background-video");
            video.play(); // Joue la vidéo avec le son
            document.getElementById("cover").style.display = "none"; // Cache la couverture
        }
    </script>
    
    <div class="container">
        <h1>WordGame</h1>
        <div class="game-info">
            <div class="time-box">
                Temps restant: <span id="time">0</span> secondes
            </div>
            <div class="word-box">
                <h2 id="word">Ready... ?</h2>
            </div>
            <div class="score-box">
                Score: <span id="score">0</span> points
            </div>
        </div>

        <div class="buttons">
            <button id="start">START</button>
            <!-- <button id="prev">Précédent</button> -->
            <button id="skip">Passer</button>
            <button id="next">Suivant</button>
            <!-- Bouton END -->
            <button onclick="afficherScoreFinal()">END</button>
        </div>
       
    </div>

    <script src="script.js"></script>
</body>
</html>
