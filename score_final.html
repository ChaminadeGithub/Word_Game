<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Final - WordGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: black;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .score-container {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 0 0 20px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }
        .final-score {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }
        button {
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            font-size: 1.5em;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }
        button:hover {
            background-color: #00ff00;
            color: black;
            text-shadow: none;
        }
    </style>
</head>
<body>
    <div class="score-container">
        <h1>ðŸŽ® Score Final ðŸŽ®</h1>
        <div class="final-score" id="final-score">0</div>
        <button onclick="retournerAccueil()">Retour Ã  l'accueil</button>
    </div>

    <script>
        // RÃ©cupÃ©rer le score final depuis le localStorage
        const scoreFinal = localStorage.getItem('scoreFinal') || 0;
        document.getElementById('final-score').innerText = scoreFinal;

        // Fonction pour retourner Ã  l'accueil
        function retournerAccueil() {
            window.location.href = "index.html"; // Redirige vers la page d'accueil
        }
    </script>
</body>
</html>
